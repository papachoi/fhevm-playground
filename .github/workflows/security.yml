name: Security

on:
  push:
    branches: [ main, chore/**, feat/**, fix/** ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (no lifecycle scripts)
        run: npm ci --ignore-scripts

      - name: npm audit (prod)
        run: npm audit --omit=dev --audit-level=high
